<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary 2 Decimal</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="title">Binary to<br>Decimal Converter</h1>
        <div class="description-text">
            <p>A binary number is a number expressed in the base-2 numeral system or binary numeral system, a method of
                mathematical expression which uses only two symbols: typically "0" (zero) and "1" (one).</p>
        </div>

        <div class="binary-number-input-container">
            <input type="text" class="binary-number-input" id="binary-number-input" pattern="^[0-1]*$"
                placeholder="Enter a binary number..." required>
        </div>
        <div id="is-valid-check">
            <i class="fa-solid fa-check"></i>
            <span>valid</span>
        </div>
        <div id="is-not-valid-cross">
            <i class="fa-solid fa-xmark "></i>
            <span>not valid</span>
        </div>
        <div>
            <button class="convert" id="convert" onclick="convertBinaryToDecimal()">Convert</button>
        </div>
        <div class="fade-in-text" id="textToFade">
            <p id="result-text"></p>
        </div>
    </div>
    <script src="./index.js"></script>
    <footer class="footer">
        <p>&copy; Copyright 2023 Alexmitchelldev</p>
    </footer>
</body>

</html>
